<div navbar ng-init="currentItem='main'"></div>
<div ng-show="!loaded"><div loading></div></div>

<div id="main" ng-show="loaded" style="display:none">
	<div class="module-header">
		<h3>欢迎使用 ECSMate！</h3>
		<p>
			当前版本：v{{version.version}} b{{version.build}}&nbsp;&nbsp;
			<button class="btn btn-mini" ng-click="checkUpdate()" style="display:none" ng-show="!detectVer">
				{{ '有新的可用版本，点此更新' | iftrue:hasNewver }}
				{{ '检测新版本' | iftrue:!hasNewver }}
			</button>
		</p>
	</div>

	<div class="widget widget-table" style="width:600px">
		<div class="widget-header">
			<i class="icon-list-alt"></i><h3>基本功能</h3>
		</div>
		<div class="widget-content">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th style="width:120px">功能</th>
						<th>功能描述</th>
						<th style="width:80px">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>帐号管理</td>
						<td class="muted">在此添加和管理阿里云帐号密钥</td>
						<td><a href="#/account" class="btn btn-small">进入管理</a></td>
					</tr>
					<tr>
						<td>云服务器管理</td>
						<td class="muted">对帐户下的所有云服务器进行管理</td>
						<td><a href="#/ecs" class="btn btn-small">进入管理</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
